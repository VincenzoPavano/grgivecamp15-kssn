<!-- The two divs below are only needed for the overall section and do not need to be repeated for each row. -->
<div id="tf-schools" class="text-center">
    <div class="container">

        <!-- Individual row for school districts. Show be limited to a maximum of 3 per row.
             This section can be repeated as more districts are added. -->
        <div class="row">
            <!-- This section is for an individual school district.
                 The following should be included:
                 1. The URL to the district's website. This will go in the href part of the <a> tag.
                 2. The name of the icon for the district. This goes in the class part of the <i> tag.
                    Ex. For GRPS, the class needed is "fa icon-GRPS".
                 3. The name of the district. This is in the <h4><strong> tags. -->
            <div class="col-md-4 col-sm-6 service">
                <a href="index.html?p=school-content"><i class="fa icon-GRPS"></i></a>
                <h4><strong>Grand Rapids Public Schools</strong></h4>
            </div>
            <!-- End individual school section. -->
            <div class="col-md-4 col-sm-6 service">
                <a href="index.html?p=school-content"><i class="fa icon-Kellogsville"></i></a>
                <h4><strong>Kelloggsville Public Schools</strong></h4>
            </div>

            <div class="col-md-4 col-sm-6 service">
                <a href="index.html?p=school-content"><i class="fa icon-KenowaHills"></i></a>
                <h4><strong>Kenowa Hills Public Schools</strong></h4>
            </div>
        </div>
        <!-- End row -->
    </div>
</div>
